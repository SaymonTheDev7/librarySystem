spring.application.name=sistemaBiblioteca
server.port=8081

# CONFIGURAÇÔES DO BANCO
spring.datasource.url=jdbc:mysql://localhost:3306/db_library_system
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURAÇÔES DO JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# CONFIGURAÇÔES DO SWAGGER
springdoc.api-docs.enabled=true
springdoc.swagger-ui.title=Bibliotexas API
springdoc.swagger-ui.description=API documentation for Bibliotexas project
springdoc.swagger-ui.path=/swagger-ui.html
